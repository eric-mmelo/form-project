<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu Carro!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo e venda mais rápido!</h3>
      </div>
      <form>
        <div class="form-container">
          <div class="form-header">
            <p>Formulário</p>
          </div>
          <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>
              Descreva as características e marque os opcionais do seu veículo
            </p>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Adicione o título do seu anuncio"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Adicione os detalhes do veículo"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Km <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a quilometragem do veículo"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais: </p>
              <ul class="optional-list">
                <li>
                  <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar condicionado</label>
                </li>
                <li>
                  <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera" />
                  <label for="reverse-camera">Câmera de ré </label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist" />
                  <label for="lane-assist">Assistente de Pista</label>
                </li>
                <li>
                  <input type="checkbox" id="keyless" name="optional[]" value="keyless" />
                  <label for="keyless">Partida Keyless</label>
                </li>
                <li>
                  <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                  <label for="smartphone">Integração com celular</label>
                </li>
                <li>
                  <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat" />
                  <label for="leather-seat">Bancos de couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do Veículo: <span class="required-field">*</span></p>
              <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
            </div>
              <input type="submit" value="Enviar" class="btn-submit"/>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
